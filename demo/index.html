<!DOCTYPE html>
<html>
  <head>
    <title>slider-carousel demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"
    />
    <script type="module" src="../slider-carousel.js"></script>
    <style>
      .blocks {
        display: flex;
        display-direction: row;
        flex-wrap: wrap;
      }
      .block {
        display: flex;
        display-direction: column;
        flex-wrap: wrap;
        white-space: normal;
      }
      .code {
        padding: 20px;
        color: #fff;
        background: #000;
      }
      .attributes {
        padding-left: 20px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic slider-carousel Demo</h3>
      <div class="blocks">
        <pre class="block code">
          <code>
            &lt;slider-carousel&gt;&lt;/slider-carousel&gt;
          </code>
        </pre>
        <pre class="block attributes">
          <h3>Attributes</h3>
          <ul>
            <li>property1 (String)</li>
            <li>property2 (Number)</li>
          </ul>
        </pre>
      </div>

      <slider-carousel>
        <img />
        <img />
        <div><p>hellou</p></div>
      </slider-carousel>
    </div>
  </body>
</html>
